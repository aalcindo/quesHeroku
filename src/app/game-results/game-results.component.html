
<p>
  <b>{{gameWinnerString}}</b>
  </p>
  
  
  
  <mat-accordion >
    <mat-expansion-panel *ngFor="let player of players; let i=index">
      <mat-expansion-panel-header >
        <mat-panel-title [ngStyle]="{'color': player.color.value}">
          {{player.name}}
        </mat-panel-title>
        <mat-panel-description>
          Points:{{player.score}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      
    
   <table mat-table [dataSource]="getRoundsGuessed(player.id)" class="mat-elevation-z8">
    
     <ng-container matColumnDef="god">
      <th mat-header-cell *matHeaderCellDef> Against </th>
      <td mat-cell *matCellDef="let element" [style.color]="element.godGuess.player.color.value"> {{element.godGuess.player.name}} </td>
    </ng-container> 
  
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{element.question.body}} Question should be here </td>
    </ng-container>
  
    <ng-container matColumnDef="selectedAnswer">
      <th mat-header-cell *matHeaderCellDef> Guess </th>
      <td mat-cell *matCellDef="let element" [ngClass]="element.opponentGuesses[0].answer==element.godGuess.answer?'correct':'wrong'" >
        {{element.opponentGuesses[0].answer}}
  
      </td>
    </ng-container> 
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  
  
      
    </mat-expansion-panel>
  </mat-accordion>
