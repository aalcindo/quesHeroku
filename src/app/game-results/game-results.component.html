  <mat-accordion >
    <mat-expansion-panel *ngFor="let player of players; let i=index">
      <mat-expansion-panel-header >
        <mat-panel-title [ngStyle]="{'color': player.color.value}">
          {{player.name}}
        </mat-panel-title>
        <mat-panel-description>
          Points:{{player.score}}
        </mat-panel-description>
      </mat-expansion-panel-header>

      
    
   <table mat-table [dataSource]="getRoundsGuessed(player.id)" class="mat-elevation-z8">
    
     <ng-container matColumnDef="god">
      <th mat-header-cell *matHeaderCellDef> Against </th>
      <td mat-cell *matCellDef="let element" [style.color]="element.godGuess.player.color.value"> {{element.godGuess.player.name}} </td>
    </ng-container> 
  
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> 
        <a >
          Would you rather 
          
             <span *ngIf="element.question.answer1==element.opponentGuesses[0].answer;else notSameAsGuess1" [ngClass]="element.question.answer1==element.opponentGuesses[0].answer && element.opponentGuesses[0].answer==element.godGuess.answer ?'correct':'wrong'"><b>{{element.question.answer1}} </b></span>
            <ng-template #notSameAsGuess1>{{element.question.answer1}}</ng-template>
          
          or
          
          <span *ngIf="element.question.answer2==element.opponentGuesses[0].answer;else notSameAsGuess2" [ngClass]="element.question.answer2==element.opponentGuesses[0].answer && element.opponentGuesses[0].answer==element.godGuess.answer ?'correct':'wrong'"><b>{{element.question.answer2}}</b></span>
            <ng-template #notSameAsGuess2>{{element.question.answer2}}</ng-template>
          
        </a>
      </td>
    </ng-container>
  
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  
  
      
    </mat-expansion-panel>
  </mat-accordion>
